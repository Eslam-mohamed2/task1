<div class="container">
  <div class="row py-5  d-flex justify-content-between align-items-center">
      <div class="col-4 p-3" *ngFor="let prodect of prodects">
        <div class="inner rounded-2 bg-light p-3">
          <img [src]="prodect.img" class="w-100" alt="">
          <h3 class="">{{prodect.title}}</h3>
          <p class="">{{prodect.desc}}</p>
          <span class="py-3 text-info fs-3">${{prodect.price}} </span>
        </div>
      </div>
  </div>
</div>
